<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
    .jumbotron { color:white; background-color:rgb(44, 10, 1); 
    background-image: url("http://pngimg.com/uploads/mars_planet/mars_planet_PNG12.png");
    background-repeat: no-repeat;
    background-position: right top;}</style>
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p>Latest news, featured images, and more.</p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <!-- Add a button to activate scraping script -->
              <p>
                <a class="btn btn-danger btn-default" href="/scrape" role="button">Get Latest Data</a>
              </p>
              <h2 style="color:rgb(184, 47, 5)">Latest Mars News</h2>
              <h4 class="media-heading"><em><strong>{{ mars.news_title }}</strong></em></h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2 style="color:rgb(184, 47, 5)">Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h2 style="color:rgb(184, 47, 5)">Mars Facts</h2>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Mars Hemispheres -->
      <div class="container text-center">
        <h2 style="color:rgb(184, 47, 5)">Mars Hemispheres</h2>
      </div>
      {% for hemisphere in mars.hemispheres %}
      
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{ hemisphere.img_url }}" 
             alt="Responsive image"
             class="img-responsive">
             <p class="text-left">
             <strong>
              <h4>{{ hemisphere.title }}</h4>
            </strong>
            </p>
          </div>
        </div> 
      
      {% endfor %}
      
      
    </div>
  </body>
</html>
